<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"-->

    <title>Multy form hundler</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
    
        <a href="#" class="btn btn-default one">Push!!!</a>
    
        <a href="#" class="btn btn-default two">Clear!!!</a>
        
        <form>
         
          <div class="form-group">
              <label for="text">Text</label>
              <input 
                     type="text"
                     class="form-control" 
                     id="text" 
                     data-error="3" 
                     placeholder="Text">
          </div>
         
         
          <div class="form-group">
              <label for="text-test">Text test</label>
              <input 
                     type="text"
                     class="form-control" 
                     id="text-test" 
                     data-error="3" 
                     placeholder="Text">
          </div>
         
          <div class="form-group">
              <label for="text-filter">Text simbol filter: @ $ # |</label>
              <input
                     type="text"
                     class="form-control"
                     id="text-filter"
                     data-text-filter="@ $ # |"
                     data-error="2" 
                     data-error-text="Error! Error! Error!"
                     placeholder="Text">
          </div>
         
          <div class="form-group">
              <label for="none-validator">None valid</label>
              <input
                     type="text"
                     class="form-control"
                     id="none-validator"
                     placeholder="Text"
                     data-validator="false">
          </div>
         
          <div class="form-group">
              <label for="phone">Phone</label>
              <input
                     type="tel"
                     class="form-control"
                     id="phone"
                     placeholder="Phone"
                     data-mask="+7 (___) ___-__-__"
                     data-mask-simbol="_"
                     required>
          </div>
         
          <div class="form-group">
              <label for="email">Email address</label>
              <input
                     type="email"
                     class="form-control"
                     id="email"
                     placeholder="Email">
          </div>
          
          <div class="form-group">
              <label for="password">Password</label>
              <input
                     type="password"
                     class="form-control"
                     id="password"
                     placeholder="Password">
          </div>
          
          <div class="form-group">
              <label for="confirm">Return password</label>
              <input
                     type="password"
                     class="form-control"
                     id="confirm"
                     placeholder="Password">
          </div>
          
          
          
          <div class="form-group">
              <label for="file">File input</label>
              <input
                     type="file"
                     class="form-control"
                     id="file">
              <p class="help-block">Example block-level help text here.</p>
          </div>
          
          <div class="form-group">
              <label for="checkbox">Checkbox</label>
              <input
                     type="checkbox"
                     id="checkbox">
          </div>
          
          <div class="form-group">
              <label for="radio">Radio</label>
              <input
                     type="radio"
                     id="radio">
          </div>
          
          <div class="form-group">
              <label for="select">Select</label>
              <select class="form-control" id="select">
                  <option value="">Option 1</option>
                  <option value="">Option 2</option>
                  <option value="">Option 3</option>
              </select>
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
          
        </form>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mulform.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    
  </body>
</html>
